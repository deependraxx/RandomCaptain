<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Captain Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Random Captain Selector</h2>
        <form id="optionForm">
            <div class="mb-3">
                <label for="options" class="form-label">Enter players (one per line):</label>
                <textarea id="options" name="options" class="form-control" rows="6"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="selectRandomOptions()">Generate captains</button>
        </form>
        <div id="result" class="mt-4 p-3 bg-light border rounded"></div>
    </div>

    <script>
        function selectRandomOptions() {
            const optionsTextarea = document.getElementById('options');
            const optionsArray = optionsTextarea.value.trim().split('\n').map(option => option.trim()).filter(option => option !== "");

            if (optionsArray.length < 2) {
                alert('Please enter at least two options.');
                return;
            }

            const shuffled = optionsArray.sort(() => 0.5 - Math.random());
            const selectedOptions = shuffled.slice(0, 2);

            document.getElementById('result').innerHTML = `
                <h5>Randomly selected options:</h5>
                <p class="fw-bold">${selectedOptions[0]}</p>
                <p class="fw-bold">${selectedOptions[1]}</p>
            `;
        }
    </script>
</body>
</html>
